@@include('./components/_meta.html', {
    "title": "F\"CMS",
    "style": "auth.min.css"
})

<div class="layout-wrapper layout-wrapper_auth">
    
    <form action="" class="login" method="POST">
        <span class="login__logo logo"></span>

        <header class="login__header">
            <div class="login__header__logo"></div>
            <div class="login__header__title">
                АВТОРИЗАЦИЯ
            </div>
        </header>

        <div class="login__body">
            <div class="login__row">
                <label class="login__label">
                    <span class="login__label__name login__label__name_black">Логин</span>
                    <input name="login">
                </label>
            </div>

            <div class="login__row">
                <label class="login__label">
                    <span class="login__label__name login__label__name_black">Пароль</span>
                    <span class="login__password">
                        <span class="login__password__toggle"></span>
                        <input type="password" name="password" autocomplete="off">
                    </span>
                </label>
            </div>
            
            <div class="login__row clearfix">
                <div class="login__col">
                    <a href="" class="login__forgot-link">Забыли пароль?</a>
                </div>

                <div class="login__col">
                    @@include('./components/_checkbox.html', {
                        "name": "save_me",
                        "value": "1",
                        "title": "Запомнить меня"
                    })
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn_wide btn_primary btn_large">Войти</button>
    </form>
    
    <!-- ВОССТАНОВИТЬ ПАРОЛЬ -->
</div>

@@include('./components/_scripts.html')
